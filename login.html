<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek coding</title>
    <link rel="stylesheet" href="style75.css">
    <style>
        
    </style>
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                
                <a href='website.html'>seek coding</a>
            </div>
            <nav>
                <ul id="Menuitems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">login</button></li>

                </ul>
            </nav>
        </div>
        <div id="login-form" class='login-page'>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick='login()' class='toggle-btn'>Log In</button>
                    <button type="button" onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <div class="div1">
                    <form id="login" class="input-group-login" action="" method="post">
                        <input type="text" class="input-field" placeholder="Email Id" required>
                        <input type="password" class="input-field" placeholder="Enter password" required>
                        <button type="submit" class="submit-btn">login</button>
                    </form>
                </div>

                <div class="div2">
                    <form id="register" class="input-group-register" action="" method="post">
                        <input type="text" class="input-field" placeholder="Full Name" required>
                        <input type="email" class="input-field" placeholder="Email Id" required>
                        <input type="password" class="input-field" placeholder="Enter password" required>
                        <input type="password" class="input-field" placeholder="Confirm password" required>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>

</body>
<script>
    function login() {
        document.querySelector(".div1").style.display = "block";
        document.querySelector(".div2").style.display = "none";

    }

    function register() {
        document.querySelector(".div1").style.display = "none";
        document.querySelector(".div2").style.display = "block";

    }

</script>

</html>
